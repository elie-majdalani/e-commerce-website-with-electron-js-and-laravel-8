<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>GP</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">Home</a>
        <a href="register.html">Signup</a>
    </div>



    <div id="main">
        <div class="page-header">
            <span id="burger" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <a href="#"><img src="./assets/cart.png" alt="cart" class="shopping-cart"/></a>
            <div class="search-box">
                <img class="btn-search" src="./assets/search.png" alt="cart"/>
                <input type="text" class="input-search" placeholder="Type to Search..." id="search-bar">
            </div>
        </div>
        <div class="main-body">
            <div class="register-form">
                <div class="form-header">
                    <h1>login</h1>
                </div>
                <div class="form-item">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div class="form-item">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button id="submit" class="register-btn">Login</button>
                <div class="form-header">
                    <p>Don't have an account? <a href = "register.html" class="create-one"> Create one </a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/login.js"></script>
</body>

</html>

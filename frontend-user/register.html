<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>GP</title>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="home.html">Home</a>
        <a href="login.html">Login</a>
    </div>



    <div id="main">
        <div class="page-header">
            <span id="burger" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
            <a href="#"><img src="./assets/cart.png" alt="cart" class="shopping-cart"/></a>
            <div class="search-box">
                <img class="btn-search" src="./assets/search.png" alt="cart"/>
                <input type="text" class="input-search" placeholder="Type to Search..." id="search-bar">
            </div>
        </div>
        <div class="main-body">
            <div class="register-form">
                <div class="form-header">
                    <h1>Register</h1>
                </div>
                <div class="form-item">
                    <input type="text" id="username" placeholder="Username">
                </div>
                <div class="form-item">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-item">
                    <input type="password" id="cpassword" placeholder="Confirm Password">
                </div>
                <div class="form-item">
                    <input type="text" id="email" placeholder="Email">
                </div>
                <button id="submit" class="register-btn">Create My Account</button>
                <div class="form-header">
                    <p>Have an account? <a href = "login.html" class="create-one"> Login </a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/register.js"></script>
</body>

</html>
